      <nav class="nav-bar" id="nav">

            <i class="fa fa-bars"></i>
         </a>
      </nav>
   </header>
   <main>
     <!--SLIDESHOW--> 
     <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="imgs/spacex-YSvUYqf9Mjk-unsplash.jpg" alt="" style="width: 100%">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="imgs/spacex--p-KCm6xB9I-unsplash.jpg" alt="" style="width: 100%">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="imgs/nasa-xFO2Xt33xgI-unsplash.jpg" alt="" style="width: 100%">
            <div class="text">Caption text</div>
        </div>
        <!-- NEXT and PREVIOUS buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
     </div>
     
     <!--The dots/circles-->
     <div style="text-align: center;">
      <span class="dot" onclick="currentSlider(1)"></span>
      <span class="dot" onclick="currentSlider(2)"></span>
      <span class="dot" onclick="currentSlider(3)"></span>
     </div>

   </main>
