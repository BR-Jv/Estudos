<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Sign Up page</title>
</head>
<body>
   <form>
      <div id="name">
         <input type="text" placeholder="First Name" class="button" required>
         <input type="text" placeholder="Last Name" class="button" required>
      </div>
      <input type="email" placeholder="Email" class="button"> 
      <input type="password" placeholder="Password" class="button">
      <input type="password" placeholder="Confirm Password" class="button">
      <div id="privacy_policy">
         <input type="checkbox"> 
         <label for="">
            I Agree with <span>privacy</span> and <span>policy</span>
         </label>
      </div>
   </form>
</body>
</html>
